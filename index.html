---
layout: default
---

<ul>
{% for post in paginator.posts %}
	{% unless post.draft %}
		<li><a href="#{{ post.slug }}">{{ post.title }}</a></li>
	{% endunless %}
{% endfor %}
</ul>

{% for post in paginator.posts %}
	{% unless post.draft %}
		<h2><a name="{{ post.slug }}">{{ post.title }}</a></h2>
		{{ post.content }}
	{% endunless %}
{% endfor %}
